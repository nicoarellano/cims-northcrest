<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CIMS Digital Twin Prototype" />
  <title>CIMS | Digital Twin App</title>
  <link rel="icon" href="../assets/logos/cims.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div>
    <header class="header">
      <a href="https://cims.carleton.ca/#/home">
        <img
          src="../assets/logos/cims-logo-black.png"
          alt="CIMSlab"
          height="40px"
          style="margin: 10px; display: flex;"
          align="left"
        />
      </a>
      <div id="title" class="title">Digital Twin Prototype</div>
      <a href="https://www.northcrestdev.com/"><img src="../assets/logos/northcrest_logo.jfif" alt="Northcrest" height="55px" style="display: flex;"/> </a>
    </header>
  </div>
  <div id="cesiumContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.93.0/Cesium.js"
    integrity="sha512-ZeH8MWL4o0SAhe5r9XgR4dp+0dP3o7l/JrwSUjN3uF03fzZYTdDir7ScF3fS70Y82JCBYxl3tuNHodxjWQEcTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  <script src="./main.js" type="module"></script>
  <!-- GUI -->
  <nav class="menu left">
    <h3 id="menu-button">‚ò∞ Menu</h3>
    <div id="menu" style="display: block">
      <div class="button" id="map-view">üó∫Ô∏è Map view</div>
      <div class="button" id="go-to">üõ¨ Fly to Downsview</div>

      <select id="counties-menu" class="button" value="" style="display: none;">
        <option class="option" value="">-- select a NY County --</option>
      </select>
      <select id="p-menu" class="button" value="">
        <option class="option" value="">-- select a Province or Territory --</option>
      </select>
      <select id="c-menu" class="button" value="" style="display: none;">
        <option class="option" value="">-- select a City --</option>
      </select>
      <select id="s-menu" class="button" value="" style="display: none;">
        <option class="option" value="">-- select a Site --</option>
      </select>
      <select id="b-menu" class="button" value="" style="display: none;">
        <option class="option" value="">-- select a Building --</option>
      </select>
    </div>
  </nav>

  <side id="show-graphs" class="menu right">
    <h3 id="graphs-button">üìà Show Graphs</h3>
    <div class="graphs-viewer" id="graphs-viewer" style="display: none">
      <div id="state-graphs">
        <h2>Canada - Provinces and Territories</h2>     
        <table style="width: 100%;">
          <th>
            <select id="county-data-menu" class="button" value="" style="display:inline">
              <option class="option" value="">-- select a dataset--</option>
            </select>
          </th>
          <th></th>
          <th>
            <table class="legend" id="counties-legend" style="width: 200px;">
              <th id="table-min" style="text-align: left">MIN</th>
              <th id="table-max" style="text-align: right">MAX</th>
            </table>
          </th>
      </table>
      </th>
      </table>
      <h4>Graphs:</h4>
        <canvas id="myChart" width="800" height="400"></canvas><br>
    </div>
    <div id="county-graphs" style="display: none">
    </div>
    <div id="building-graphs" style="display: none">
      <h2>Downsview Airport</h2>
      <img
        src="https://www.northcrestdev.com/static/fe3e57e96480ac16e944503bf89d0ed3/197b6/Main-Photo.jpg"
        alt="g4">
        <h4>Date:</h4>
      <h4 id="timestamp">üìÖ use slider to select the date</h4>
      <div id="range-slider">
        <input type="range" min="0" max="1096" value="548" class="slider" id="myRange"></input>
        <table style="width:100%">
          <th>2018</th>
          <th>|</th>
          <th>2019</th>
          <th>|</th>
          <th>2020</th>
        </table><br>
        </h4>
      <h4>CO2 Inside (PPM):</h4>
      <table class="legend" id="counties-legend" style="width: 40%;">
        <th id="table-min" style="text-align: left">286</th>
        <th id="table-max" style="text-align: right">1469</th>
      </table>
      <p id="co2_inside" class="data">0000</p>
      
      </div>

    </div>
    </div>
  </side>
</body>

</html>
